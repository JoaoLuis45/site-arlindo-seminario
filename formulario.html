<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <div class="geral">
        <div class="menu">
            <div class="btnsmenu">
                <img class="mb mt" src="imagens/miao2.png" alt="Logo da empresa!" width="120px" height="120px">
                <div class="itensmenu">
                    <a class="me" href="index.html">Home</a>
                </div>
                <div class="itensmenu">
                    <a class="me" href="dashboard.html">Painel de Controle</a>
                </div>
                <div class="itensmenu">
                    <a class="me" href="formulario.html">Formulário</a>
                </div>
            </div>
        </div>
        <div class="inblock">
            <div class="containerhidden"></div>
            <div class="background3">
                <h1 class="typing-animation" id="titleform" style="font-size: 5em; margin-bottom: 50px; color: #eee; font-family: 'Dela Gothic One', cursive;">Formulário</h1>
                <form id="form" name="formulario" action="" method="POST">
                    <fieldset>
                        <label class="quebra " for="lmeses">Mês que deseja analisar:</label>
                        <input list="meses" name="lmeses" id="mes" placeholder="Mês">
                            <datalist id="meses">
                                <option value="Jan">Janeiro</option>
                                <option value="Fev">Fevereiro</option>
                                <option value="Mar">Março</option>
                                <option value="Abr">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="Jun">Junho</option>
                                <option value="Jul">Julho</option>
                                <option value="Ago">Agosto</option>
                                <option value="Set">Setembro</option>
                                <option value="Out">Outubro</option>
                                <option value="Nov">Novembro</option>
                                <option value="Dez">Dezembro</option>
                            </datalist>
                        <label class="quebra" for="investimento">Quanto a empresa investiu:</label>
                        <input id="inv" type="text" name="investimento" placeholder="R$ 1000,00">
                        <label class="quebra" for="retorno">Qual foi o Retorno::</label>
                        <input id="ret" type="text" name="retorno" placeholder="R$ 1000,00">
                        <input id="subbtn" class="quebra" type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script>
        const inv = document.querySelector('#inv')
        const ret = document.querySelector('#ret')
        const form = document.querySelector('#form')
        const datalist = document.querySelector('[list="meses"]')
        let mes 
        let investimento
        let retorno

        datalist.addEventListener('change', function() {
            console.log(this.value)
            mes = this.value
        })


        form.addEventListener('submit', (e) => {
            e.preventDefault()
            console.log(inv.value)
            console.log(ret.value)

            investimento = inv.value
            retorno = ret.value

            const passaValor= function(valor, valor2, valor3)
            {
                window.location = "dashboard.html?mes="+valor+"&inv="+valor2+"&ret="+valor3;
            }

            passaValor(mes, investimento, retorno);

        })
    </script>
</body>
</html>
